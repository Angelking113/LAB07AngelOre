<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingresar datos de agente secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ingresar datos de agente secreto</h2>
        <form action="procesar.php" method="post">
            <div class="form-group">
                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="agente_id">ID de agente:</label>
                <input type="text" id="agente_id" name="agente_id" required>
            </div>
            <div class="form-group">
                <label for="departamento_id">ID del departamento:</label>
                <input type="text" id="departamento_id" name="departamento_id" required>
            </div>
            <div class="form-group">
                <label for="num_misiones">número de missiones:</label>
                <input type="number" id="num_misiones" name="num_misiones" required>
            </div>
            <div class="form-group">
                <label for="descripcion_mision">descripción de la nueva misión:</label>
                <textarea id="descripcion_mision" name="descripcion_mision" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Datos">
            </div>
        </form>
    </div>
</body>
</html>
